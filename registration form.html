<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn-Registration</title>
    <link rel="stylesheet" href="project.css">
    <link rel="icon" type="image/png" href="EduLearn.png">
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        form label {
            display: block;
            margin-bottom: 8px;
        }
        
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Add your scripts here
    </script>
</head>

<body>
    <header>
        <h1 style="font-size: 50px; text-align:center;">EduLearn</h1>
        <p>Learn anything, anytime.<br> For free of cost</p>
    </header>
    <main>
        <section class="heroine">
            <h2>Registration Form</h2>
            <form action="login.html" method="post">
                <!-- Username Field -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Additional Fields (you can add more if needed) -->
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <!-- Submit Button -->
                <button type="submit" class="cta-button">Register</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 EduLearn. All rights reserved.</p>
    </footer>

    <script>
        // Add your scripts here
    </script>
</body>

</html>
